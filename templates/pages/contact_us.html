{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block title %}| Contact Us{% endblock %}
{% block content %}
    <section id="register" class="bg py-5">
        <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
            <div id="register_card" class="card">
                <div class="card-header bg-primary text-white">
                <h4>
                    <i class="fa fa-address-book fa-inverse"></i> Contact Us</h4>
                </div>
                <div class="card-body"> 
                    <form action="{% url 'contact_us' %}" method="POST">
                        {% csrf_token %}
                        {{form|crispy}}
                    <input type="submit" value="Submit" class="btn btn-secondary btn-block">
                    </form>
                </div>
            </div>
            </div>
        </div>
        </div>
    </section>
{% endblock %}
